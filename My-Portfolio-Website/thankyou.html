<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Delivered</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      animation: fadeInUp 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      animation: fadeInUp 1.2s ease-out;
    }

    .animation-container {
      width: 180px;
      max-width: 90%;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .btn {
      padding: 10px 22px;
      background-color: #ffffff;
      color: #0077ff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: fadeInUp 1.4s ease-out;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

  <div class="animation-container">
    <!-- WhatsApp/Messenger-style Message Delivered Animation -->
    <lottie-player 
      src="https://assets2.lottiefiles.com/packages/lf20_kq5rGs.json" 
      background="transparent" 
      speed="1" 
      style="width: 100%; height: 180px;" 
      loop autoplay>
    </lottie-player>
  </div>

  <h1>Message Delivered</h1>
  <p>Your message has been successfully delivered â€” just like in your favorite messenger!</p>

  <a class="btn" href="/">Back to Home</a>

  <script>
    // Redirect to home after 5 seconds (5000 ms)
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
  
</body>
</html>
